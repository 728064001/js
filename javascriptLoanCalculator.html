<html>
	<head>
		<title>”√javascriptº∆À„ΩË¥˚÷ß∏∂</title>
		<script type="text/javascript">
			function calculate(){
				var principal = document.loandata.amount.value;
				var interest = document.loandata.annual.value / 100 / 12;
				var payments = document.loandata.repayment.value * 12;
				
				var payment = document.getElementById("monthly");
				var total = document.getElementById("total");
				var totalinterest = document.getElementById("totalinterest");
				
				var x = Math.pow(1 + interest, payments);
				var monthly = (principal * x * interest) / (x - 1);
				if (isFinite(monthly)) {
					payment.innerHTML = monthly.toFixed(2);
					total.innerHTML = (monthly * payments).toFixed(2);
					totalinterest.innerHTML = ((monthly * payments) - principal).toFixed(2);
				}else{
					payment.innerHTML = "";
					total.innerHTML = "";
					totalinterest.innerHTML = "";
				}
			}
		</script>
	</head>
	
	<body>
		<form name="loandata">
			Enter Loan Information:<br/>
			1)Amount of the loan(any currency):&nbsp;&nbsp;<input type="text" name="amount" id="amount" onchange="calculate();" /><br/>
			2)Annual percentage rate of interest:<input type="text" name="annual" id="annual" onchange="calculate();" /><br/>
			3)Repayment period in years:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="repayment" id="repayment" onchange="calculate();" /><br/>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" id="compute" value="compute" onclick="calculate();" /><br/>
			4) Your monthly payment: $<span id="monthly" ></span><br/>
			5) Your total payment: $<span id="total" ></span><br/>
			6) Your total interest payments: $<span id="totalinterest" ></span>
		</form>
	</body>
</html>
